
{%extends 'padre.html'%}

{%load static%}

{%block section%}
<main class="container">
    {%if usuarios%}
        <h1 class="text-xl-center title">Cursos</h1>
        <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {%for usuario in usuarios%}
            <tr>
                <th scope="row">{{usuario.id}}</th>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.rol}}</td>
            </tr>
            {%endfor%}
    {% else %}    
        <p class="alert alert-info" role="alert">No se encontraron usuarios con ese nombre</p>
    {%endif%}
        </tbody>
    </table>
</main>
{%endblock%}
