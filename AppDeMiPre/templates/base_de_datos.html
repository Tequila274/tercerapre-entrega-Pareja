

{% extends 'padre.html' %}

{%load static%}

{% block section %}
<main class="container">
    <h1 class="text-xl-center title">Cursos</h1>
    <a href="alta_usuario" class="btn btn-primary btn-sm">Nuevo Curso</a>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>rol</th>
            </tr>
        </thead>
        <tbody>
            {%for n in usuarios%}
            <tr>
                <td>{{n.id}}</td>
                <td>{{n.nombre}}</td>
                <td>{{n.rol}}</td>
                <td><a href="{%url 'eliminar_usuario' n.id%}" class="btn btn-danger">Borrar</a></td>
                <td><a href="{%url 'editar_usuario' n.id%}" class="btn btn-info">Editar</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</main>

{%endblock%}
